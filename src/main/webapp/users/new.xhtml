<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LibLix BookStore</title>
        <link type='text/css' href="css/util.css" rel="stylesheet"/>
        <link type='text/css' href="css/home.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/home.js"></script>
    </h:head>
    <h:body>
        <h:messages/>
        <p:growl id="growl" life="2000"/>
		<h:form id="form">
			<p:fieldset legend="Users">
				<p:panelGrid columns="1">
					<p:outputLabel id="name" value="Nome: " />
                                        <p:inputText value="#{userBean.userEntity.name}"
						required="true" />
                                        
                                        <p:outputLabel id="email" value="Email: " />
                                        <p:inputText value="#{userBean.userEntity.email}"
						required="true" />
                                        
					<p:commandButton value="Cadastrar"
                                                         action="#{userBean.save}" update="" rendered="#{empty userBean.userEntity.id}"/>
					
					<p:commandButton value="Editar"
						action="#{userBean.edit}" update="" rendered="#{not empty userBean.userEntity.id}"/>
                                        
                                        <p:button value="Cancelar" outcome="index?faces-redirect=true"></p:button>
						
				</p:panelGrid>
			</p:fieldset>
		</h:form>

    </h:body>
    <footer>
        <script>
            removePanelGridBorder("books");
        </script>
    </footer>
</html>
