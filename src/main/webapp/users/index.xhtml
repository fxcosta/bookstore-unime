<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LibLix BookStore</title>
        <link type='text/css' href="css/util.css" rel="stylesheet"/>
        <link type='text/css' href="css/home.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/home.js"></script>
    </h:head>
    <h:body>
        <h:messages/>
        <p:growl id="growl" life="2000"/>
		
            <h:form>
                <p:commandButton id="btnCreate" value="Novo" action="#{userBean.create()}" update=":growl :table"/>
            </h:form>
        
        <p:dataTable id="table" value="#{userBean.users}"
			emptyMessage="Nenhum Produto Cadastro" var="user"
			style="padding-top: 20px;">

			<p:column headerText="Nome" style="text-align: center;">
                            <h:outputText value="#{user.name}" />
			</p:column>

                       <p:column headerText="Nome" style="text-align: center;">
                            <h:outputText value="#{user.email}" />
			</p:column>
                        
			<p:column style="text-align: center;">
				<h:form>
                                    <p:commandButton id="btnEdit" value="Editar" action="#{userBean.load(user.id)}">
                                        <f:param name="id" value="#{user.id}" />
                                    </p:commandButton>
                                    
                                    <p:commandButton id="btnDelete" value="Remover" actionListener="#{userBean.remove(user.id)}" update=":growl :table"/>
				</h:form>
			</p:column>
		</p:dataTable>
        
    </h:body>
    <footer>
        <script>
            removePanelGridBorder("books");
        </script>
    </footer>
</html>
