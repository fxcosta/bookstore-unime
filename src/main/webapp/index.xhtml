<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:define name="title">LibLix BookStore</ui:define>
    </h:head>
    <h:body>
        <ui:composition template="/templates/base.xhtml">
            <ui:define name="content">
                <form prependId="false" method="get" action="/BookStore/search/search.xhtml">
                    <div class="center txtCenter" style="margin-top: 100px;">
                        <h1 class="gray ">Welcome to LibLix</h1>
                        <p class="ft10 gray">Your Online Library</p>
                        <div class="input-control text searchInput" data-role="input">
                            <h:inputText id="string" value="#{bookBean.selectBook.name}"/>
                            <button class="button">
                                <span class="mif-search"></span>
                            </button>
                        </div>
                        <br />
                        <h:commandButton id="btSearch" value="Search" styleClass="searchButton"/>
                    </div>
                    <p:panelGrid id="books" styleClass="center" style="margin-top: 80px; border: none;">
                        <p:row>
                            <p:column colspan="4">
                                <p class="center gray">You may like these Stuff</p>
                            </p:column>
                        </p:row> 
                        <p:row>
                            <p:column>
                                <div class="box"></div>
                            </p:column>
                            <p:column>
                                <div class="box"></div>
                            </p:column>
                            <p:column>
                                <div class="box"></div>
                            </p:column>
                            <p:column>
                                <div class="box"></div>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </form>
            </ui:define>
            <ui:define name="footer">
                <script>
                    removePanelGridBorder("books");
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
